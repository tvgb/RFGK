<div id="addRoundDiv" class="container">
    <h4 class="tableHeader text text-center">Legg til en runde</h4>
    <div class="form-group">
        <label for="selectPlayer">Velg spiller:</label>
        <select class="form-control" id="selectPlayer">
        </select>
    </div>

    <div class="form-group">
        <label for="selectCourse">Velg bane:</label>
        <select class="form-control" id="selectCourse">
        </select>
    </div>

    <div class="form-group">
        <label for="roundDate">Skriv in dato på formen ÅÅÅÅ-MM-DD:</label>
        <input type="text" class="form-control" id="roundDate">
    </div>

    <div class="form-group">
        <label for="roundSum">Skriv inn summen for runden: </label>
        <div class="input-group mb-3">
            <div class="plusMinusDiv input-group-append">
                <span id="minusSpan" class="text-center">-</span>
            </div>
            <input type="text" class="form-control text-center" value="0" id="roundSum">

            <div class="plusMinusDiv input-group-prepend">
                <span id="plusSpan" class="text-center">+</span>
            </div>
        </div>
        <button id="addRoundButton" class="btn btn-success float-right">Send inn runde</button>
    </div>

    <div id="newRoundAddedAlert" class="alert alert-success" style="display: none">
        Ny runde lagt til i databasen!
    </div>
</div>


<!-- modal for login screen -->
<div id="modalDiv"></div>
