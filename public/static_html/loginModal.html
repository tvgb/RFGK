<!-- The Modal -->
<div class="modal" id="loginModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title">Login</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password">
                </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <!--<button type="button" class="btn btn-success" data-dismiss="modal">login</button>-->
                <div id="wrongPwOrEmailAlert" class="alert alert-danger" style="display: none">
                    Emailen eller passordet stemmer ikke.
                </div>
                <button id="loginButton" type="button" class="btn btn-success">login</button>
            </div>

        </div>
    </div>
</div>
